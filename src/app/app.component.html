<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 align-items-center">
      <h3 class="bg-primary text-white">
        [{{getName()}}] To Do List
      </h3>
      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-appened">
          <button class="btn btn-primary" (click) = "addItem(todoText.value); todoText.value = ' ';">üõ®</button>
        </div>
      </div>
      <hr>
      <table class="table table-striped table-borderless">
        <thead>
          <tr>
            <th>Durum</th>
            <th>A√ßƒ±klama</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of getItemsFalse(); let i = index">
            <td>
              <input type="checkbox" [(ngModel)] = "item.action">
            </td>
            <td>{{ item.desctiprion }}</td>
            
            <td [ngSwitch] = "item.action">              
              <span *ngSwitchCase="false">
                Bekleniyor ‚è∞
              </span> 
            </td>
          </tr>
        </tbody>
      </table>
      <hr>
      <h4 class="bg-success text-white">Tamamlandƒ±</h4>
      <table class="table table-striped table-borderless">
        <thead>
          <tr>
            <th>Durum</th>
            <th>A√ßƒ±klama</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of getItemsAll(); let i = index">
            <td>
              <input type="checkbox" [(ngModel)] = "item.action">
            </td>
            <td  style="text-decoration-line: line-through;">{{ item.desctiprion }}</td>
            
            <td [ngSwitch] = "item.action">              
              <span *ngSwitchCase="true">
                Tamamlandƒ± ‚úÖ
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
